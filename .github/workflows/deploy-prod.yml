name: Build and Deploy 11ty Site

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'  # Adjust to your Node version
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9  # Adjust to your pnpm version
      
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build 11ty site
        run: pnpm run build  # Adjust if your build command is different
      
      - name: Deploy to server via SSH
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          ssh_private_key: ${{ secrets.KEY }}
          remote_host: ${{ secrets.HOST }}
          remote_user: ${{ secrets.USERNAME }}
          source: "dist/"  # 11ty output directory
          target: ${{ secrets.REMOTE_TARGET }}
          exclude: "/node_modules/, /.git/, /.github/"
          script_before: |
            whoami
            ls -la
          script_after: |
            echo "Deployment completed successfully"
            ls -la ${{ secrets.REMOTE_TARGET }}
